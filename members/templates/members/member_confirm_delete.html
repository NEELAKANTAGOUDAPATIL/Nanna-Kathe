{% extends "members/member_base.html" %}

{% block post_content %}
<h3>Are you sure you want to delete this member?</h3>

<div class="members">
	{% include "members/_member.html" with post=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'members:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
