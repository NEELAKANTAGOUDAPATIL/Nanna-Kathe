{% extends "members/member_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<h4>Create New Member</h4>
<form method="POST" action="{% url 'members:create' %}" id="memberForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Add" class="btn btn-primary btn-large">
</form>
{% endblock %}
