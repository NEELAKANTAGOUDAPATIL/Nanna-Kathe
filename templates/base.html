        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li class="nav-item active">
                <a class="nav-link btn btn-simple" href="{% url 'members:create' %}">New <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-simple" href="{% url 'members:all' %}">Members</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-simple" href="{% url 'accounts:logout' %}">Log Out</a>
              </li>
              <li><a class="navbar-brand mynav btn">Welcome: {{ user.username }}</a></li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link btn btn-simple" href="{% url 'accounts:login' %}">Log in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-simple" href="{% url 'accounts:signup' %}">Sign up</a>
              </li>
            {% endif %}
          </ul>

          </form> -->
